<form class="col s12 m6 l6" name="formCustomer">
    <h5>Datos cliente</h5>
    <div class="row">
        <div class="input-field col s6">
            <input id="first_name" type="text" class="validate" ng-model="firstName">
            <label class="active" for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
            <input id="last_name" type="text" ng-model="lastName">
            <label class="active" for="last_name">Last Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="dni" type="text" class="validate" ng-model="dni">
            <label class="active" for="Dni">Dni</label>
        </div>
        <div class="input-field col s6">
            <input id="phone" type="text" class="validate" ng-model="phone">
            <label class="active" for="phone">Phone</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="email" type="email" class="validate" ng-model="email">
            <label class="active" for="email">Email</label>
        </div>
        <div class="input-field col s12">
            <textarea id="note" type="note" class="validate materialize-textarea" ng-model="note"></textarea>
            <label class="active" for="note" data-error="wrong" data-success="right">Notes</label>
        </div>
    </div>

    <!-- button save -->
    <div class="row">
        <div class="fixed-action-btn">
            <button class="btn-floating btn-large red" data-ng-click="submit(formCustomer)">
                <i class="large material-icons">save</i>
            </button>
        </div>
    </div>
</form>

<div class=" col s12 m6 l6">
    <h5>Datos mascotas</h5>
    <div class="collection">
        <ul>
            <a class="collection-item avatar" href="pet/{{p._id}}" ng-repeat="p in petList">
                <li>
                    <img src="{{p.picUrl}}" alt="" class="circle">
                    <span class="title">{{p.name}}</span>
                    <p>{{p.species}}</p>
                </li>
            </a>
        </ul>
    </div>
    <a class="btn-floating btn-small right waves-effect waves-light red"><i class="material-icons">add</i></a>
</div>
</div>
