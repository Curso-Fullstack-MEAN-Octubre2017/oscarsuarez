<table>
    <thead>
    <tr>
        <th>Hora:</th>
        <th>Due√±o</th>
        <th>Mascota</th>
        <th>Foto</th>
        <th>Detalle</th>
        <th>Accion</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="l in hoursList" class="flow-text hoverable">
        <td ng-if="l.obj">
            <blockquote>{{l.hour | date:'HH:mm'}}</blockquote>
        </td>
        <td ng-if="!l.obj">{{l.hour | date:'HH:mm'}}</td>
        <td>{{l.obj.petId.owner.firstName}} {{l.obj.petId.owner.lastName}}</td>
        <td>
            {{l.obj.petId.name}} {{l.obj.petId.species}}
        </td>
        <td><img src="{{l.obj.petId.picUrl}}" alt="{{v.petId.picUrl}}" width="50"/></td>
        <td><a ng-if="l.obj" href="appointments/detail/{{l.obj._id}}"
               class=" btn-floating btn waves-effect waves-light light-blue"><i
                class="material-icons">assignment</i></a></td>
        <td>
            <a ng-if="l.obj" href="appointments/edit/{{l.obj._id}}"
               class=" btn-floating btn waves-effect waves-light red"><i
                    class="material-icons">edit</i></a>
            <a ng-if="!l.obj" href="appointments/add/{{l.hour | date: 'yyyyMMddHHmm'}}"
               class="  btn-floating btn waves-effect waves-light teal">
                <i class="material-icons">add</i></a>
        </td>
    </tr>
    </tbody>
</table>
